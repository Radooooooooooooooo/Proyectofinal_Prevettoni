<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/870f74d769.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Overhype</title>
</head>
<body>
    <header>
        <form class="header__form">
            <input type="text" placeholder="Que estas buscando?">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <h1>Overhype</h1>
    </header>
    <nav class="body__nav">
        <a href="">Tienda</a>
        <a href="">Contactos</a>
        <a href="">Envios</a>
    </nav>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/fotobanner2.jpg" class="d-block w-100" alt="Foto de modelo">
          </div>
          <div class="carousel-item">
            <img src="assets/istockphoto-1307867160-612x612.jpg" class="d-block w-100" alt="Foto de modelo">
          </div>
          <div class="carousel-item">
            <img src="assets/istockphoto-1400589214-640x640.jpg" class="d-block w-100" alt="Foto de modelo">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="body__h2">
        <h2>Categorias</h2>
    </div>
    <main class="body__main">
        <div class="main__container">
            <a href="#"class="container__item">Remeras</a>
            <a href="#"class="container__item">Buzos</a>
            <a href="#"class="container__item">Pantalones</a>
            <a href="#"class="container__item">Ropa oversized</a>
            <a href="" class="container__item">Sneakers</a>
            <a href="" class="container__item">Gorras y accesorios</a>
            <a href="" class="container__item">Pantalones cargo</a>
            <a href="" class="container__item">Ver todo</a>
        </div>
    </main>
    <footer>
        <p>&copy;2025 todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
